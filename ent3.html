<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | playfly</title>
</head>
<body style="background-image: url('../images/2022-03-07\ 11.50.56\ AM.jpg'); background-repeat: no-repeat;background-size: cover;">
    <center>
    <i style="color: goldenrod; font-size: 40px; font-weight: bold;"> <br> <br>
        Sign up to listen to your favorite musician 
    </i>
    <hr>
    <div>
        <label for="name" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px; font-weight:bold; color: white;">
            Name:
        </label>
        <input type="name" name="name" id="name"> <br /> <br />
        <label for="username" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px; font-weight:bold; color: white;">
            Username:
        </label>
        <input type="Username" name="Username" id="Username"> <br /> <br />
        <label for="email" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px; font-weight:bold; color: white;">
            E-mail:
        </label>
        <input type="email" name="email" id="email"> <br /> <br />
        <label for="DOB" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px; font-weight:bold; color: white;">
            Date of Birth:
        </label>
        <input type="date" name="DOB" id="DOB"> <br /> <br />
        <label for="" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px; font-weight:bold; color: white;">
           Country:
        </label>
        <select name="country" id="country">
            <option value="---select---">
                ---select---
            </option>
            <option value="Paris">
                Paris
            </option>
            <option value="Belgium">
                Belgium
            </option>
            <option value="Nigeria">
                Nigeria
            </option>
            <option value="Ghana">
                Ghana
            </option>
            <option value="South Africa">
                South Africa
            </option>
        </select> <br /> <br />
        <label for="Choose Password" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px; font-weight:bold; color: white;">
            Choose Password :
        </label>
        <input type="Password" name="Choose Password" id="Choose Password"> <br /> <br />

        <label for="" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px; font-weight:bold; color: white;">
            <label for="Confirm Password" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px; font-weight:bold; color: white;">
                Confirm Password :
            </label>
            <input type="Password" name="Confirm Password" id="Confirm Password"> <br /> <br />

            <label for="" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px; font-weight:bold; color: white;">
                <label for="phoneNumber" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px; font-weight:bold; color: white;">
                    Phone Number:
                </label>
                <input type="Number" name="phoneNumber" id="phoneNumber"> <br /> <br />

                <label for="gender" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px; font-weight:bold; color: white;">
                    Gender:
                </label>
                <input type="radio" name="sex" id="male">Male <br />
                <input type="radio" name="sex" id="male">Female <br /> <br />
              
                <span style="text-decoration: none;">
                    <a href="./ent2.html">SIGN UP</a>
                </span>
              


        
        
    </div>

</center>
</body>
</html>
